<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css" />


</head>


<body>
    <div>
        <div class="logo" style="text-align:center;">
            <img src="logo.png" alt="" height="250" width="250" />
        </div>
        <br>
        <p id="Register">
            <h1 style="color: #fff;
            text-shadow: 0 0 10px;
            letter-spacing: 1px;
            text-align:center;">Register</h1>

            <form method="post" style="text-align:center;">
                <input type="text" required="required" placeholder="Username" name="u"></input>
                <br>
                <input type="password" required="required" placeholder="Password" name="p"></input>
                <br>
                <input type="address" required="required" placeholder="First name" name="f"></input>
                <br>
                <input type="address" required="required" placeholder="Last name" name="l"></input>
                <br>
                <input type="useremail" required="required" placeholder="Email" name="e"></input>
                <br>
                <input type="address" required="required" placeholder="Shipping Address" name="a"></input>
                <br>
                <input type="address" required="required" placeholder="Birthday" name="b"></input>
                <br>
                <input type="address" required="required" placeholder="Country" name="c"></input>
            </form>
            <br>
            <form method="post"></form>
            <div class='buto'>
                <button class="but" type="submit" style="margin:0 auto;">Register</button>
            </div>
            </form>


        </p>
    </div>

</body>



</html>
